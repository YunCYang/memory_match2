<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Working Title - Memory Match2</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="./data/name.js"></script>
  <script src="./data/type.js"></script>
  <script src="./data/stat.js"></script>
  <script src="./script/gameboard.js"></script>
  <script src="./script/game.js"></script>
  <script src="./script/main.js"></script>
</head>
<body>
  <header>
    <div class="menu_container">
      <img class="menu_image button" src="./media/images/icon/title.png" alt="menu button">
    </div>
    <div class="title_container">
      <span class="title_text">Pokemon Gun - Memory Battle</span>
    </div>
    <div class="settings_container">
      <img class="settings_image button" src="./media/images/icon/settings.png" alt="settings button">
    </div>
  </header>
  <main>
    <aside>
      <div class="user_container"></div>
      <div class="display_container"></div>
      <div class="enemy_container"></div>
      <img id="menu_image_mobile" class="menu_image button" src="./media/images/icon/title.png" alt="menu button">
      <img id="settings_image_mobile" class="settings_image button" src="./media/images/icon/settings.png" alt="settings button">
    </aside>
    <div class="main_content">
      <div class="card_container"></div>
      <div class="card_container"></div>
      <div class="card_container"></div>
      <div class="card_container"></div>
      <div class="card_container"></div>
      <div class="card_container"></div>
      <div class="card_container"></div>
      <div class="card_container"></div>
      <div class="card_container"></div>
      <div class="card_container"></div>
      <div class="card_container"></div>
      <div class="card_container"></div>
      <div class="card_container"></div>
      <div class="card_container"></div>
      <div class="card_container"></div>
    </div>
    <div class="modal_container">
      <div class="settings_modal modal"></div>
      <div class="selection_modal modal"></div>
      <div class="stat_modal modal"></div>
    </div>
  </main>
</body>
</html>
