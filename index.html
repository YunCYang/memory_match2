<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Working Title - Memory Match2</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="./script/main.js"></script>
  <script src="./script/gameboard.js"></script>
  <script src="./script/game.js"></script>
</head>
<body>
  <header>
    <div id="menu_container">
      <img id="menu_image" src="./media/images/icon/title.png" alt="pokemon gun icon">
    </div>
    <div id="title_container">
      <span id="title_text">Pokemon Gun - Memory Battle</span>
    </div>
    <div id="settings_container">
      <img id="settings_image" src="./media/images/icon/settings.png" alt="settings icon">
    </div>
  </header>
  <main>
    <aside>
      <div id="user_container"></div>
      <div class="display_container"></div>
      <div id="enemy_container"></div>
    </aside>
    <div id="main_content">
      <div class="card_container"></div>
      <div class="card_container"></div>
      <div class="card_container"></div>
      <div class="card_container"></div>
      <div class="card_container"></div>
      <div class="card_container"></div>
      <div class="card_container"></div>
      <div class="card_container"></div>
      <div class="card_container"></div>
      <div class="card_container"></div>
      <div class="card_container"></div>
      <div class="card_container"></div>
      <div class="card_container"></div>
      <div class="card_container"></div>
      <div class="card_container"></div>
    </div>
  </main>
</body>
</html>
